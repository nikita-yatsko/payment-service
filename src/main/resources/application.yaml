server:
  port: 8084

spring:
  application:
    name: payment-service
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
  liquibase:
    enabled: true
    change-log: classpath:/db.changelog/db.changelog-payment.yaml
    url: mongodb://localhost:27017/payment_db
    driver-class-name: liquibase.ext.mongodb.database.MongoClientDriver
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

  external:
    random:
      base_url: http://www.randomnumberapi.com/api/v1.0/random?min=1&max=100&count=1
    kafka:
      server: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    otlp:
      tracing:
        endpoint: http://tempo:4318/v1/traces

swagger:
  servers:
    first: http://localhost:8084

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

